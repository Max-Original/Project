server.port = 8080
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans = true

spring.datasource.url = jdbc:mysql://localhost:3306/spring_project?serverTimezone=UTC
spring.datasource.username = max
spring.datasource.password = root
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver

logging.level.org.springfrmework.web = ERROR
logging.level.hw = DEBUG
logging.pattern.console = %d{yyyy-MM-dd HH:mm:ss} {%thread} - %msg%n
logging.file.name= application.log
logging.pattern.file = %d{yyyy-MM-dd HH:mm:ss} {%thread} %5level %logger {36} -%msg%n

spring.thymeleaf.enabled=false
spring.thymeleaf.prefix:classpath:/src/main/webapp/jsp/login
spring.thymeleaf.suffix:jsp